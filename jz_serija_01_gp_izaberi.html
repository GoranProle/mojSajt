<!DOCTYPE html>
<html>
<body>
	<script>
	function izaberiRezoluciju() {
		var w = window.innerWidth;
		var visinaEkrana = window.innerHeight;
			if (visinaEkrana >= 800) {
				if (w >= 1281) {
					location.assign("jz_serija_01_gp_new.html");
				} else {
					location.assign("jz_serija_01_gp_old.html");
				}
			} else {
				location.assign("jz_serija_01_gp.html");
		}
	}
	izaberiRezoluciju();
	</script>
</body>
</html>
