<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Proletov video</title>
	<link rel="stylesheet" href="css/style_old.css" />
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="js/java_old.js"></script>
</head>

<body>
	<ul class="glavni_meni">
		<li><a href="index.html"><span class="fa fa-home" style="padding-left: 10px;margin-right: 15px;"></span>Povratak na početnu</a></li>
	</ul>
	
	<!-- Nevidljivo polje koje omogucava da prozor bude pomeren od gornje ivice 
	(margina se racuna relativno u odnosu na njega) -->
	<input id="nista" type="text" />
	
	<div class="video0" style="text-align:center;max-width: 1000px;height: 620px">
		<button onClick="playPause()">Play/Pause</button>
		<button onClick="makeBig()">Veliki</button>
		<button onClick="makeSmall()">Mali</button>
		<button onClick="makeNormal()">Srednji</button>
		<p>
		<video id="video1" width="930" controls>
			<source src="video/Sgt. Pepper's & With a Little Help 2.mp4" type="video/mp4">
			Vaš browser ne podržava HTML5 video.
		</video><br>
		<!-- Volume kontrola se dodaje ispod videa -->
		<input id="vol-control" type="range" min="0" max="100" step="1" oninput="SetVolumeVideo(this.value)"
			onchange="SetVolumeVideo(this.value)"></input>
		<!-- logo -->
		<!-- <p style="margin-top: 5px; margin-bottom: -19px; text-align: center"><img src="images/logo_prole_software_2018.jpg"/></p> -->
	</div>

	<footer id="footerVideo">
		<!-- logo -->
		<p style="margin-top: -2px; text-align: center"><img src="images/logo_prole_software_2018.jpg"/></p>
	</footer>
</body>
</html>
